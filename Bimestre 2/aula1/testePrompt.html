<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Método Prompt</h1>
    <p id="mensagem"></p>

    <script>
        let nome = prompt('Digite seu nome: ')//criando variável que ira receber pelo método prompt os dados do usuário.

        document.getElementById("mensagem").innerHTML='Olá '+nome+' Seja bem vindo(a)!!!'//Pegando o elemento pelo id no HTML e imprimindo a mensagem no HTML
    </script>
</body>
</html>
