<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Método Confirm</h1>
    <script>
        let confirmar = confirm("Deseja continuar?")
        if (confirmar) {
            alert('Você clicou em Continuar.')
        } else {
            alert('Você clicou em Cancelar.')
        }
    </script>
</body>
</html>
